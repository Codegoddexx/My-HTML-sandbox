<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a part of the document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <aside>
    <h3>Your Result</h3>  
    
    <p id="lp"><span id="p">76</span>of 100</p>
    
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken this test.</p>
</aside>
    <section>
        <h2>Summary</h2>
        <ul class="Reaction">
            <li id="rea">Reaction</li>
            <li>80 / 100</li>
        </ul>
        <ul class="Memory">
            <li id="mem">Memory</li>
            <li>92 / 100</li>
        </ul>
        <ul class="Verbal">
            <li id="ver">Verbal</li>
            <li>61 / 100</li>
        </ul>
        <ul class="Visual">
            <li id="vis">Visual</li>
            <li>72 / 100</li>
        </ul>
        <button>Continue</button>
    </section>          
</main>
</body>
</html>
